<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="camp">
  <h1 class="text">Cálculo de IMC</h1>
  <form class="camp">
    <label class="text" for="peso">Peso (Kg):</label>
    <input type="number" placeholder="Ex: 60.00" id="peso" name="peso" required step="0.01">
    <br>
    <label class="text" for="altura">Altura (m):</label>
    <input type="number" placeholder="Ex: 1.60" id="altura" name="altura" required step="0.01">
    <br>
    <button type="submit">Calcular IMC</button>
  </form>
  <div class="text" id="resultado"></div>
  <script src="script.js"></script>
</body>
</html>
